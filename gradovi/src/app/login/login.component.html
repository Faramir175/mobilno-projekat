<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Prijava</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <h2>Dobrodošli!</h2>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lozinka</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()" class="login-button">Prijavi se</ion-button>

    <ion-button expand="full" fill="outline" routerLink="/register" class="register-button">Nemaš nalog? Registruj se</ion-button>
  </div>
</ion-content>
